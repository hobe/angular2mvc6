<h1>People</h1>

<button (click)="getData()">refresh</button><p [hidden]="!isLoading">Loading...</p>
<button (click)="selectAll()">select all</button>
<button (click)="removeItems()">delete selected</button>
<p>{{people?.length}} items found</p> <!-- Elivs operator, because people is undefined before initial data load -->


<div class="row">
    <!-- MASTER -->
    <div class="col-md-6">
        <div *ngFor="#person of people">
            <input [(ngModel)]="person.IsSelected" type="checkbox" />
            {{person.LastName}}
            <button (click)="showDetails(person)">select</button>
        </div>
    </div>

    <!-- DETAIL -->
    <div id="details" class="col-md-6">
        <input type="text" [(ngModel)]="selectedPerson.LastName" />

        <input type="text" [(ngModel)]="selectedPerson.LastName" />

        <!--<input type="date" [(ngModel)]="selectedPerson.DateOfBirth" />-->
    </div>
</div>
